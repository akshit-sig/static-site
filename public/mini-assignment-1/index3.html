<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Boxes</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Alert styling */
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        /* Different alert types */
        .alert-primary {
            background-color: #cce5ff;
            color: #004085;
        }

        .alert-secondary {
            background-color: #e2e3e5;
            color: #383d41;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .alert-light {
            background-color: #fefefe;
            color: #818182;
            border: 1px solid #ddd;
        }

        .alert-dark {
            background-color: #d6d8d9;
            color: #1b1e21;
        }
    </style>
</head>
<body>

    <div class="alert alert-primary">A simple primary alert—check it out!</div>
    <div class="alert alert-secondary">A simple secondary alert—check it out!</div>
    <div class="alert alert-success">A simple success alert—check it out!</div>
    <div class="alert alert-danger">A simple danger alert—check it out!</div>
    <div class="alert alert-warning">A simple warning alert—check it out!</div>
    <div class="alert alert-info">A simple info alert—check it out!</div>
    <div class="alert alert-light">A simple light alert—check it out!</div>
    <div class="alert alert-dark">A simple dark alert—check it out!</div>

</body>
</html>
