<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading with Badge</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Heading and Badge Styles */
        .heading {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .badge {
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 10px;
            font-weight: bold;
        }

        /* Different Heading Sizes */
        .h1 .badge { font-size: 1.2em; }
        .h2 .badge { font-size: 1.1em; }
        .h3 .badge { font-size: 1em; }
        .h4 .badge { font-size: 0.9em; }
        .h5 .badge { font-size: 0.8em; }
        .h6 .badge { font-size: 0.7em; }
    </style>
</head>
<body>

    <div class="heading h1">
        <h1>Example heading</h1>
        <span class="badge">New</span>
    </div>

    <div class="heading h2">
        <h2>Example heading</h2>
        <span class="badge">New</span>
    </div>

    <div class="heading h3">
        <h3>Example heading</h3>
        <span class="badge">New</span>
    </div>

    <div class="heading h4">
        <h4>Example heading</h4>
        <span class="badge">New</span>
    </div>

    <div class="heading h5">
        <h5>Example heading</h5>
        <span class="badge">New</span>
    </div>

    <div class="heading h6">
        <h6>Example heading</h6>
        <span class="badge">New</span>
    </div>

</body>
</html>
