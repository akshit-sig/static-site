<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and Badges</title>
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    padding: 20px;
    background-color: #f9f9f9;
}

/* Badge and Icon Styles */
.badge-container {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.icon-wrapper {
    position: relative;
    display: inline-block;
    font-size: 30px;
}

.envelope {
    font-size: 40px;
}

.badge {
    position: absolute;
    top: -10px;
    right: -10px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 5px 10px;
    font-size: 12px;
}

.badge.blue {
    background-color: #007bff;
}

.badge.red {
    background-color: #dc3545;
}

/* Button Styles */
.button-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
}

.primary {
    background-color: #007bff;
    color: white;
}

.secondary {
    background-color: #6c757d;
    color: white;
}

.success {
    background-color: #28a745;
    color: white;
}

.danger {
    background-color: #dc3545;
    color: white;
}

.warning {
    background-color: #ffc107;
    color: black;
}

.info {
    background-color: #17a2b8;
    color: white;
}

.light {
    background-color: #f8f9fa;
    color: black;
}

.dark {
    background-color: #343a40;
    color: white;
}

.link {
    background-color: transparent;
    color: #007bff;
    text-decoration: underline;
}

    </style>
</head>
<body>

    <!-- Badges with Icons -->
    <div class="badge-container">
        <div class="icon-wrapper">
            <i class="envelope">&#128233;</i>
            <span class="badge blue">4</span>
        </div>
        <div class="icon-wrapper">
            <i class="envelope">&#128233;</i>
            <span class="badge red">4</span>
        </div>
    </div>

    <!-- Styled Buttons -->
    <div class="button-container">
        <button class="btn primary">Primary</button>
        <button class="btn secondary">Secondary</button>
        <button class="btn success">Success</button>
        <button class="btn danger">Danger</button>
        <button class="btn warning">Warning</button>
        <button class="btn info">Info</button>
        <button class="btn light">Light</button>
        <button class="btn dark">Dark</button>
        <a href="#" class="btn link">Link</a>
    </div>

</body>
</html>
