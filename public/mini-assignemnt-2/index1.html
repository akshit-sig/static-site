
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Variants</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f8f8f8;
    padding: 20px;
}

/* General Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #fff;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.search input {
    padding: 5px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
}

.search button {
    padding: 5px 10px;
    border: 1px solid white;
    border-radius: 5px;
    background-color: #007bff;
    color: #333;
    font-weight: bold;
    cursor: pointer;
}

.search button.navbar.dark{
    background-color: black;
}

/* Dark Theme */
.navbar.dark {
    background-color: #333;
}

.navbar.dark .logo, 
.navbar.dark .nav-links li a, 
.navbar.dark .search button {
    color: #fff;
}

.navbar.dark .search input {
    color: #fff;
}
.navbar.dark .search button{
    background-color: black;
}

/* Blue Theme */
.navbar.blue {
    background-color: #007bff;
}

.navbar.blue .logo, 
.navbar.blue .nav-links li a, 
.navbar.blue .search button {
    color: #fff;
}


/* Light Theme */
.navbar.light {
    background-color: #e0f0ff;
}

.navbar.light .logo {
    color: #333;
}

.navbar.light .nav-links li a {
    color: #333;
}

.navbar.light .search input {
    background-color: #fff;
    border: 1px solid #ccc;
}

.navbar.light .search button {
    background-color: #fff;
    border: 1px solid #ccc;
    color: #007bff;
}


    </style>
</head>
<body>
    <div class="navbar dark">
        <div class="logo">Navbar</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </div>

    <div class="navbar blue">
        <div class="logo">Navbar</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </div>

    <div class="navbar light">
        <div class="logo">Navbar</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
