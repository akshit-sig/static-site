<!DOCTYPE html>
<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  background-color: #f8fafc;
}

.container {
  display: flex;
  width: 90%;
  max-width: 1200px;
  margin: auto;
  background: white;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
}

.login-section {
  flex: 1;
  padding: 3rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.testimonial-section {
  flex: 1;
  position: relative;
  background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
              url('https://octopod.co.in/slink/images/login.svg') center/cover;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  color: #1e293b;
}

.subtitle {
  color: #64748b;
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  color: #334155;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid #e2e8f0;
  border-radius: 0.5rem;
  font-size: 1rem;
}

.remember-forgot {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.remember {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.forgot-password {
  color: #3b82f6;
  text-decoration: none;
}

.sign-in-btn {
  width: 100%;
  padding: 0.75rem;
  background: #0f172a;
  color: white;
  border: none;
  border-radius: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
  margin-bottom: 1rem;
}

.google-btn {
  width: 100%;
  padding: 0.75rem;
  background: white;
  border: 1px solid #e2e8f0;
  border-radius: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}

.signup-link {
  text-align: center;
  color: #64748b;
}

.signup-link a {
  color: #0f172a;
  text-decoration: none;
  border-bottom: 1px solid #0f172a;
}

.testimonial-content {
  position: absolute;
  bottom: 2rem;
  left: 2rem;
  right: 2rem;
  color: white;
}

.testimonial-text {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  line-height: 1.4;
}

.testimonial-author {
  font-size: 1.25rem;
  margin-bottom: 0.25rem;
}

.testimonial-role {
  font-size: 1rem;
  opacity: 0.9;
}

.testimonial-nav {
  position: absolute;
  bottom: 2rem;
  right: 2rem;
  display: flex;
  gap: 0.5rem;
}

.nav-btn {
  width: 2.5rem;
  height: 2.5rem;
  border: 1px solid rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  background: transparent;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.stars {
  position: absolute;
  top: 2rem;
  right: 2rem;
  color: white;
  font-size: 1.25rem;
}
</style>
</head>
<body>
<div class="container">
  <section class="login-section">
    <h1>Welcome back</h1>
    <p class="subtitle">Welcome back! Please enter your details.</p>
    
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      
      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember for 30 days</label>
        </div>
        <a href="#" class="forgot-password">Forgot password</a>
      </div>
      
      <button class="sign-in-btn">Sign in</button>
      
      <button class="google-btn">
        Sign in with Google
      </button>
      
      <p class="signup-link">
        Don't have an account? <a href="#">Sign up for free</a>
      </p>
    </form>
  </section>
  
  <section class="testimonial-section">
  </section>
</div>
</body>
</html>
